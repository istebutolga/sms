<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Takip</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        
        .header {
            background: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .content {
            margin-top: 60px;
            padding: 15px;
        }
        
        .countries {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .country-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .country-btn:hover {
            background: #1557b0;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 130px);
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading:after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>SMS Takip</h2>
    </div>
    
    <div class="content">
        <div class="countries">
            <button class="country-btn" onclick="loadCountry('germany')">ðŸ‡©ðŸ‡ª Almanya</button>
            <button class="country-btn" onclick="loadCountry('usa')">ðŸ‡ºðŸ‡¸ ABD</button>
            <button class="country-btn" onclick="loadCountry('uk')">ðŸ‡¬ðŸ‡§ Ä°ngiltere</button>
            <button class="country-btn" onclick="loadCountry('france')">ðŸ‡«ðŸ‡· Fransa</button>
            <button class="country-btn" onclick="loadCountry('italy')">ðŸ‡®ðŸ‡¹ Ä°talya</button>
            <button class="country-btn" onclick="loadCountry('spain')">ðŸ‡ªðŸ‡¸ Ä°spanya</button>
            <button class="country-btn" onclick="loadCountry('russia')">ðŸ‡·ðŸ‡º Rusya</button>
        </div>
        
        <div id="loading" class="loading"></div>
        
        <div class="iframe-container">
            <iframe id="contentFrame" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        const frame = document.getElementById('contentFrame');
        const loading = document.getElementById('loading');

        function loadCountry(country) {
            loading.style.display = 'block';
            frame.src = `https://sms24.me/en/countries/${country}`;
            frame.onload = () => {
                loading.style.display = 'none';
            };
        }

        // Sayfa yÃ¼klendiÄŸinde varsayÄ±lan olarak Almanya'yÄ± gÃ¶ster
        window.onload = () => loadCountry('germany');
    </script>
</body>
</html>
